<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- library imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.0.0/dist/iconify-icon.min.js"></script>

    <!-- styling -->
    <style link="./styles.css"></style>
  </head>

  <body class="flex h-screen w-screen overflow-hidden bg-slate-100">
    <!-- side bar -->
    <nav
      class="flex flex-col justify-between items-center bg-white min-w-fit py-8 px-2 border-r"
    >
      <ul class="w-full grid gap-3">
        <!-- LOGO -->
        <div class="flex justify-center mb-10">
          <iconify-icon
            icon="icon-park:butterfly"
            class="text-[60px]"
          ></iconify-icon>
        </div>

        <li
          class="transition-all hover:bg-black/10 text-black/50 py-2 px-4 rounded-lg flex items-center gap-2"
        >
          <iconify-icon
            icon="solar:wallet-2-line-duotone"
            class="text-3xl"
          ></iconify-icon>
          <a href="/">My Wallet</a>
        </li>
        <li
          class="bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center gap-2"
        >
          <iconify-icon
            icon="solar:card-send-bold-duotone"
            class="text-3xl"
          ></iconify-icon>
          <a href="/send">Send Money</a>
        </li>
        <li
          class="transition-all hover:bg-black/10 text-black/50 py-2 px-4 rounded-lg flex items-center gap-2"
        >
          <iconify-icon
            icon="solar:card-recive-line-duotone"
            class="text-3xl"
          ></iconify-icon>
          <a href="/withdraw">Withdraw Cash</a>
        </li>
      </ul>
      <ul class="w-full grid gap-3">
        <li
          class="transition-all hover:bg-black/10 text-black/50 py-2 px-4 rounded-lg flex items-center gap-2"
        >
          <iconify-icon
            icon="solar:settings-line-duotone"
            class="text-3xl"
          ></iconify-icon>
          <a href="#">Settings</a>
        </li>
        <hr />
        <li
          class="transition-all hover:bg-black/10 text-black/50 py-2 px-4 rounded-lg flex items-center gap-2"
        >
          <iconify-icon icon="lucide:rabbit" class="text-3xl"></iconify-icon>
          <a href="#">User name</a>
        </li>
      </ul>
    </nav>

    <!-- main content -->
    <main class="overflow-auto p-4 flex flex-col gap-8 w-full">
      <section class="flex flex-col gap-1">
        <h1 class="text-3xl font-bold">Send Money</h1>
        <p class="text-gray-600">Keep track of your finances</p>
      </section>

      <!-- cards section -->
      <section class="flex w-full">
        <!-- balance card -->
        <div
          class="w-full flex-1 p-6 border rounded-xl bg-white flex flex-col gap-6"
        >
          <h6 class="text-xl font-bold">Balance</h6>
          <h2 class="text-4xl font-light text-gray-400">$0.00</h2>
        </div>
      </section>

      <!-- transaction form -->
      <section class="bg-white border rounded-xl p-4">
        <form class="flex flex-col gap-4">
          <div class="grid gap-2">
            <label class="px-4 text-gray-600">Amount to send</label>
            <input
              class="py-2 px-4 rounded-full border h-full"
              type="text"
              placeholder="KES 0.00"
            />
          </div>

          <div class="grid gap-2">
            <label class="px-4 text-gray-600">Who to send to</label>
            <div class="relative h-[48px]">
              <select
                class="py-2 px-12 rounded-full border h-full w-full bg-transparent"
              >
                <option value="">Lorem, ipsum.</option>
                <option value="">Adipisci, facilis?</option>
                <option value="">Error, facere.</option>
                <option value="">Impedit, incidunt!</option>
                <option value="">Commodi, dolorum.</option>
              </select>
              <iconify-icon
                icon="solar:minimalistic-magnifer-linear"
                class="text-xl absolute top-[14px] left-[12px] text-gray-400"
              ></iconify-icon>
            </div>
          </div>

          <!-- send button -->
          <button
            class="bg-blue-600 py-2 px-4 rounded-full text-white font-bold"
          >
            Send money
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
